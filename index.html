<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Art Gallery Exhibition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue LT Std", sans-serif;
        }

        .exhibition-container {
            display: flex;
            flex-direction: row-reverse; /* Exhibition list on the right */
            align-items: flex-start;
            gap: 20px; /* Adjusted space between list and details */
            padding: 10px;
            height: 100vh; /* Full height */
            overflow: hidden; /* Prevent scrolling on body */
        }

        .swiper {
            width: auto;
            height: 100%;
        }

        .exhibition-list {
        display: flex;
        flex-direction: column;
        align-items: flex-end; /* List items aligned to the right */
        font-size: 12px;
      }

        .swiper-wrapper {
            display: flex;
            flex-direction: column;
            
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            height: auto;
            min-height: 50px; /* Adjust based on your design */
        }

        .exhibition-details-wrapper {
            flex-grow: 1; /* Take remaining space */
            overflow-y: auto; 
            width: calc(100% - 220px);/* Scroll inside wrapper if needed */
        }

        .exhibition-details-container {
            display: none; /* Initially hide all exhibitions */
        }

        .exhibition-details-container.active {
            display: block; /* Show active exhibition */
        }

        .exhibition-image, .exhibition-image-placeholder {
            width: 100%;
            aspect-ratio: 1.52;
            margin-top: 8px;
        }

        .exhibition-title {
            font-size: 31px;
            font-weight: 700;
            margin-top: 12px;
            margin-block-end: 0.1em; /* Reduced margin */
        }

        .exhibition-number, .exhibition-info {
            font-weight: 750;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="exhibition-container">
        <div class="swiper exhibition-list">
            <div class="swiper-wrapper">
                <!-- Swiper slides will be dynamically populated by JavaScript -->
            </div>
            <!-- <div class="swiper-pagination"></div> -->
        </div>

        <div class="exhibition-details-wrapper">
            <!-- Exhibition details containers go here -->
            <!-- Example for exhibition 013 -->
            <div class="exhibition-details-container" id="exhibition-013">
                <div class="exhibition-details">
                    <div class="exhibition-number">Exposición 013</div>
                    <h2 class="exhibition-title">Jardín Secreto</h2>
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/45c21e9496951ab6f73d3b346af52b46d6515a9468376e59cd0c2b0ce44b95cb" alt="Exhibition Image" class="exhibition-image" />
                    <div class="exhibition-info">Carmen Lobo<br>01.12.2023 - 31.01.2024</div>
                </div>
            </div>

            <div class="exhibition-details-container" id="exhibition-012">
              <div class="exhibition-details">
                  <div class="exhibition-number">Exposición 012</div>
                  <h2 class="exhibition-title">Jardín Secreto</h2>
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/45c21e9496951ab6f73d3b346af52b46d6515a9468376e59cd0c2b0ce44b95cb" alt="Exhibition Image" class="exhibition-image" />
                  <div class="exhibition-info">Carmen Lobo<br>01.12.2023 - 31.01.2024</div>
              </div>
          </div>

          <div class="exhibition-details-container" id="exhibition-011">
            <div class="exhibition-details">
                <div class="exhibition-number">Exposición 011</div>
                <h2 class="exhibition-title">Jardín Secreto</h2>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/45c21e9496951ab6f73d3b346af52b46d6515a9468376e59cd0c2b0ce44b95cb" alt="Exhibition Image" class="exhibition-image" />
                <div class="exhibition-info">Carmen Lobo<br>01.12.2023 - 31.01.2024</div>
            </div>
        </div>

        <div class="exhibition-details-container" id="exhibition-010">
          <div class="exhibition-details">
              <div class="exhibition-number">Exposición 012</div>
              <h2 class="exhibition-title">Jardín Secreto</h2>
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/45c21e9496951ab6f73d3b346af52b46d6515a9468376e59cd0c2b0ce44b95cb" alt="Exhibition Image" class="exhibition-image" />
              <div class="exhibition-info">Carmen Lobo<br>01.12.2023 - 31.01.2024</div>
          </div>
      </div>
            <!-- Repeat for other exhibitions -->
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const swiper = new Swiper('.swiper', {
                direction: 'vertical',
                slidesPerView: 'auto',
                freeMode: true,
                mousewheel: true,
                pagination: {
                    el: '.swiper-pagination',
                },
            });

            const exhibitions = document.querySelectorAll(".exhibition-details-container");
            exhibitions.forEach((exhibition, index) => {
                const slide = document.createElement("div");
                slide.className = "swiper-slide exhibition-list-item";
                slide.textContent = `00${index + 001}`;
                slide.addEventListener("click", function() {
                    document.querySelectorAll('.exhibition-details-container').forEach((ex) => ex.classList.remove('active'));
                    exhibition.classList.add('active');
                });
                swiper.appendSlide(slide);
            });

            // Activate the first exhibition by default
            if (exhibitions.length > 0) exhibitions[0].classList.add('active');
            if (swiper.slides.length > 0) swiper.slides[0].classList.add('active');
        });
    </script>
</body>
</html>
